<HTML>
<HEAD>
<TITLE>Vypocet ciste mzdy</TITLE>
</HEAD>
<BODY>
<SCRIPT LANGUAGE=javascript>
function vypocet()
{
var cs1=10000,cs2=10100,cs3=18200,cs4=27600,
pr1=12,pr2=19,pr3=25,pr4=32,
p2=1212,p3=2751,p4=5101,
pop=600,ditek=500,stud=200,maz=350,
soc=8,zdr=4.5;
var hz=fm.hm.value/100;
var s=hz*soc;
var z=hz*zdr;
fm.mz1.value=s;//mez
fm.mz2.value=z;//mez
var hz1=eval(fm.hm.value-s-z);
var hz2=Math.floor(hz1);
fm.orez.value=hz2;
var hz5,hz3,hz4;
if(hz2<10000)
{
hz3=fm.orez.value.substring(1,2);
hz3++;
hz4=fm.orez.value.substring(0,1);
hz5=hz4+hz3+"00";
}
if(hz2>10000)
{
hz3=fm.orez.value.substring(2,3);
hz3++;
hz4=fm.orez.value.substring(0,2);
hz5=hz4+hz3+"00";
}
fm.mz3.value=hz3;//mez
fm.mz4.value=hz5;//mez
if(hz5<10000)
{
var mzz=eval(cs1-hz5);
fm.mz5.value=mzz;//mez
var prc=(mzz/100)*pr1;
fm.mz6.value=prc;//mez
if(fm.stud.checked){prc=prc-stud;}
if(fm.manz.checked){prc=prc-maz;}
if((fm.chdeti.checked)&&(fm.deti.value!=0)){var pprc=(fm.deti.value*ditek);prc=prc-pprc;}
var grc=hz1-prc;
fm.vys.value=grc;//mez
}
if((hz5>cs2)&&(hz5<cs3))
{
var mzz=eval(hz5-cs2);
fm.mz5.value=mzz;//mez
var prc=(mzz/100)*pr2;
fm.mz6.value=prc;//mez
prc=prc+p2;
fm.mz7.value=prc;//mez
prc=prc-pop;
if(fm.stud.checked){prc=prc-stud;}
if(fm.manz.checked){prc=prc-maz;}
if((fm.chdeti.checked)&&(fm.deti.value!=0)){var pprc=(fm.deti.value*ditek);prc=prc-pprc;}
var grc=hz1-prc;
fm.vys.value=grc;//mez
}
if((hz5>cs3)&&(hz5<cs4))
{
var mzz=eval(hz5-cs3);
fm.mz5.value=mzz;//mez
var prc=(mzz/100)*pr3;
fm.mz6.value=prc;//mez
prc=prc+p3;
fm.mz7.value=prc;//mez
prc=prc-pop;
if(fm.stud.checked){prc=prc-stud;}
if(fm.manz.checked){prc=prc-maz;}
if((fm.chdeti.checked)&&(fm.deti.value!=0)){var pprc=(fm.deti.value*ditek);prc=prc-pprc;}
var grc=hz1-prc;
fm.vys.value=grc;//mez
}
if(hz5>cs4)
{
var mzz=eval(hz5-cs4);
fm.mz5.value=mzz;//mez
var prc=(mzz/100)*pr4;
fm.mz6.value=prc;//mez
prc=prc+p4;
fm.mz7.value=prc;//mez
prc=prc-pop;
if(fm.stud.checked){prc=prc-stud;}
if(fm.manz.checked){prc=prc-maz;}
if((fm.chdeti.checked)&&(fm.deti.value!=0)){var pprc=(fm.deti.value*ditek);prc=prc-pprc;}
var grc=hz1-prc;
fm.vys.value=grc;//mez
}
}
</SCRIPT>
<h2><u>Vypocet ciste mzdy</u></h2>
<form name=fm>
Hruba mzda: <INPUT name=hm size=6 maxlength=5 value=0>Kc<br>
<INPUT type="checkbox" name=stud>Student<br>
<INPUT type="checkbox" name=manz>Vyzivovana manzelka<br>
<INPUT type="checkbox" name=chdeti onclick="if(fm.chdeti.checked){fm.deti.disabled=false}else{fm.deti.disabled=true}">Deti: <INPUT name=deti size=10 value=0 disabled><br>
<INPUT type="button" value="Spocitej !" name=poci onclick="vypocet()"><BR>
<INPUT name=orez readonly disabled size=6>
<INPUT type="text" name=mz1 size=6><BR>
<INPUT type="text" name=mz2 size=6>
<INPUT type="text" name=mz3 size=6><BR>
<INPUT type="text" name=mz4 size=6>
<INPUT type="text" name=mz5 size=6><BR>
<INPUT type="text" name=mz6 size=6>
<INPUT type="text" name=mz7 size=6><BR>
Cista mzda: <INPUT type="text" name=vys size=6>Kc
</form>
</BODY>
</HTML>
