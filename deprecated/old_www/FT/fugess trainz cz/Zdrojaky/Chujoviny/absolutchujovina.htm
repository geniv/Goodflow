<HTML>
  <HEAD>
    <TITLE>Absolutní polohování</TITLE>

    <STYLE>
      #MyButton {
        position: absolute;
        top: 50px;
        left: 50px;
        
        color: green;
        font-size: 20pt;
        font-weight: bold;
      }
      
    </STYLE>
    
    <SCRIPT>
    <!--
      // Funkce náhodnì zmìní souøadnice textu MyButton
      function RandomPosition(){
        MyButton.style.left = 400*Math.random ();
        MyButton.style.top = 300*Math.random ();
      }
    //-->
    </SCRIPT>
    
  </HEAD>
  
  <BODY>
    <A ID="MyButton" Href="javascript:RandomPosition();">
      Klikni na mì!</A>
  </BODY>
</HTML>
