  <SCRIPT Language="JavaScript">
    <!--
      Ar = new Array (
        'Ferda (18)', 'Franta (95)', 'Anèa (35)',
        'Hanèa (5)', 'Matìj (16)', 'Milouš (65)',
        'Pepík (32)', 'Honzík (2)',
        'Rumprcimprcampr (198)');

      // Funkce na vypsání obsahu pole
      function WriteArray (AName, A){
        document.write (AName.bold()+'<BR>');

      // Porovnávací funkce
      function AgeSortProc(S1, S2){
        return (

          parseInt (S2.split ('(')[1])
        )
      }
    // -->
  </SCRIPT>

      // Setøídìní vlastní funkcí

  </SCRIPT>
</BODY>
