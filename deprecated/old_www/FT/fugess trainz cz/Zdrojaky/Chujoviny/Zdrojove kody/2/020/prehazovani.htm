  <HEAD>

    <SCRIPT Language="JavaScript">
      <!--
      // Funkce pro pøehození dvou položek
      function MoveItem (It1, It2) {
        // Index první vybrané položky
        var Index = It1.selectedIndex;
        // Pokud je nìjaká položka vybraná...
        if (Index > -1) {
          // Vytvoøí se kopie položky
          var NewOption = new Option(
            It1.options[Index].text,
            It1.options[Index].value,
            false, true
          );

          // Kopie se pøidá do druhé nabídky
          It2.options[It2.length] = NewOption;
          // V té první se smaže
          It1.options[Index] = null;
          // A jako aktivní se nastaví první položka
          It1.selectedIndex = 0;
        }
      }
      // -->
    </SCRIPT>
  </HEAD>
