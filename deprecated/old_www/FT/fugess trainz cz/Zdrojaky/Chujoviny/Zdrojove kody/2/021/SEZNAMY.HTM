        // Funkce, která se aktivuje pøi zmìnì autora
        function onChangeAuthor(){
          // Smažou se všechny alba v druhé nabídce
          document.frmMusic.selAlbum.options.length = 0

          // Do nabídky se vloží seznam alb autora vybraného
          // v první nabídce
          
          // Získá se seznam alb zvoleného autora z dvourozmìrného pole
          var AlbArray = Albums[document.frmMusic.selAuthor.selectedIndex];

          // Vložení jednotlivých alb do druhé nabídky
          for (i=0; i<=AlbArray.length; i++){
            // Vytvoøí se nová položka
            optionName = new Option(AlbArray[i], i, false, false);
            // Zaøadí se na konec nabídky
            Length = document.frmMusic.selAlbum.length;
            document.frmMusic.selAlbum.options[Length] = optionName;
          }
          // Pokud nabídka obsahuje alespoò jednu položku,
          // oznaèí se ta první, jako zvolená
          if (document.frmMusic.selAlbum.length > 0)
            document.frmMusic.selAlbum.options.selectedIndex=0;
        }
        
        // Funkce pro získání celého názvu vybraného alba a autora
        function GetName (){
          // Podmínka, která otestuje, zda bylo nìco vybráno
          if ((document.frmMusic.selAuthor.options.selectedIndex >= 0) &&
              (document.frmMusic.selAlbum.options.selectedIndex >= 0)){
            // Pokud ano, poskládá z jednotlivých nabídek celý název
            return (
              document.frmMusic.selAuthor.options[
                document.frmMusic.selAuthor.options.selectedIndex].text+': ' +
              document.frmMusic.selAlbum.options[
                document.frmMusic.selAlbum.options.selectedIndex].text
            )
          } else return ("Nebylo vybráno žádné album!")
        }
