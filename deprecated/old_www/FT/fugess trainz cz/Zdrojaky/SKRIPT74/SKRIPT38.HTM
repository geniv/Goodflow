<HTML><HEAD>
<script>
function hide1() {
link1.style.visibility = "hidden";
link2.style.visibility = "visible";
}

function hide2() {
link1.style.visibility = "visible";
link2.style.visibility = "hidden";
}
</script>

</HEAD>

<BODY>
<center>
<a id=link1 href="http://javascript.czweb.org" onmouseover="hide1()">JavaScript</a>
</center>

<center>
<a id=link2 href="http://javascript.czweb.org" onmouseover="hide2()" style="visibility:hidden">JavaScript</a>
</center>
</BODY>
 
</HTML>
