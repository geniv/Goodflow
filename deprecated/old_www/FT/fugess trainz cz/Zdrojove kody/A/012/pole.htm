<HTML>
  <HEAD>
    <TITLE>Fronta a zásobník</TITLE>
    <SCRIPT Language="JavaScript">
      <!--
        // Ukázkové pole
        Ar = new Array (10, 20, 30, 40, 50);

        // Funkce na výpis pole
        function WriteArray (AName, A){
          document.write (AName.bold()+'<BR>');
          for (i=0; i<A.length; i++)
            document.write (i+' - '+A[i]+'<BR>');
          document.write ('<BR>');
        }
      // -->
    </SCRIPT>
  </HEAD>
  <BODY>
    <SCRIPT Language="JavaScript">
      <!--
        // Výpis pole
        WriteArray ('Pùvodní pole Ar:', Ar);
        
        // Posun a výpis pole
        Ar.shift();
        WriteArray ('Posun (shift) - Odebrání prvního prvku', Ar);
        
        // Odstranìní posledního prvku a výpis pole
        Ar.pop ();
        WriteArray ('Zásobník (pop) - Odebrání posledního prvku', Ar);
        
        // Pøidání prvku a výpis
        Ar.unshift(333);
        WriteArray ('Posun (unshift) - Pridání prvku na zaèátek', Ar);
        
        // Pøidání prvku na konec
        Ar.push (1000);
        WriteArray ('Zásobník (push) - Pøidání prvku na konec', Ar);
      // -->
    </SCRIPT>
  </BODY>
</HTML>
