<head>

	COLOR: red; FONT-SIZE: 10pt; POSITION: absolute;
-->

<body bgcolor="#FFFFFF" text="#000000" onload=Had()>

<SCRIPT language=JavaScript type=text/javascript>
var browser = navigator.appName;
var verze = parseInt(navigator.appVersion);

if (browser == "Microsoft Internet Explorer" & verze >= 4){
var x,y
var step=7
var flag=0

var message="  H &  H "
message=message.split("")

var xpos=new Array()
for (i=0;i<=message.length-1;i++) {xpos[i]=-50}

var ypos=new Array()
for (i=0;i<=message.length-1;i++) {ypos[i]=-50}

function handlerMM(e){
	x = (document.layers) ? e.pageX : document.body.scrollLeft+event.clientX
	y = (document.layers) ? e.pageY : document.body.scrollTop+event.clientY
	flag=1}

function Had() 
     {  if (flag==1 && document.all) {
    	for (i=message.length-1; i>=1; i--) {
   			if ((i==5) || (i==13))
			  xpos[i]=xpos[i-1]+step-3;	
			else 
			xpos[i]=xpos[i-1]+step;
			ypos[i]=ypos[i-1]}

		xpos[0]=x+step
		ypos[0]=y
	
		for (i=0; i<message.length-1; i++) {
    		var thisspan = eval("span"+(i)+".style")
    		thisspan.posLeft=xpos[i]
		thisspan.posTop=ypos[i]	}}
	
	else if (flag==1 && document.layers) {
    	for (i=message.length-1; i>=1; i--) {
   			xpos[i]=xpos[i-1]+step
			ypos[i]=ypos[i-1]}

		xpos[0]=x+step
		ypos[0]=y
	
		for (i=0; i<message.length-1; i++) {
    		var thisspan = eval("document.span"+i)
    		thisspan.left=xpos[i]
			thisspan.top=ypos[i]}}
		var timer=setTimeout("Had()",20)}
}
</SCRIPT>

<SCRIPT language=JavaScript type=text/javascript>
if (browser == "Microsoft Internet Explorer" & verze >= 4){
for (i=0;i<=message.length-1;i++) {
  document.write("<span id='span"+i+"'class='Had'>");
  document.write(message[i]);
  document.write("</span>");
}
if (document.layers) {
    document.captureEvents(Event.MOUSEMOVE);
}
document.onmousemove = handlerMM;
}
</SCRIPT>
