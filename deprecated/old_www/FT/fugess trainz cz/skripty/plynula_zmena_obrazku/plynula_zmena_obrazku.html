var id, op = 100, step = -10;
function Start()
{
    id = window.setInterval("Move()", 50);
}

function Stop()
{
    window.clearInterval(id);
}

function Move()
{
    op += step;

    if (op < 0) {
        op = 0;
        step = -step;
        };

    if (op > 100) {
        op = 100;
        step = -step;
        };

    document.all.img1.filters.Alpha.opacity = op;
    document.all.img2.filters.Alpha.opacity = 100-op;
}
// -->
</script>

<img style="position: absolute; top: 10px; left: 10px; z-index: 2; filter: Alpha(Opacity=100)" OnMouseOver="Stop()" src="logo.jpg" OnMouseOut="Start()" id="img1" WIDTH="468" HEIGHT="60">
<img style="position: absolute; top: 10px; left: 10px; z-index: 1; filter: Alpha(Opacity=0)" src="jahho.jpg" id="img2" WIDTH="468" HEIGHT="60">
