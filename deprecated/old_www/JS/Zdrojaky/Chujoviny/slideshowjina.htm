<HTML>
  <HEAD>
    <TITLE>SlideShow 2</TITLE>
    <SCRIPT Language="JavaScript">
      <!--
        actpic = 1;   // Aktualní foto
        piccount = 5; // Celkový poèet fotek
        interval = 1000;  // Interval mezi jednotlivými snímky (1 s)

        // Komentáøe k jednotlivým fotkám
        Comm = new Array (
          'Duha nedaleko Vidnavy.',
          'Tak to je naše Dagmar (èistokrevný oøíšek).',
          'Dagmar a Cinda, naši vìrní hlídací psi.',
          'Naše koèka na scaneru (ani chvíli nepostála na místì).',
          'Západ slunce.');

        var timer;    // Èasovaè na automatické pøepínání fotek

        // Nastavení aktuálního obrázku
        function SetPic (){
          // Nastavení obrázku
          document.images.imgprev.src = actpic+".jpg";
          // Nastavení èísla obrázku
          document.slide.PicNum.value = actpic;
          // Nastavení komentáøe obrázku
          document.slide.comment.value = Comm[actpic-1];
        }

        // Následující snímek
        function NextPic (){
          if (actpic == piccount) actpic = 1;
          else actpic++;
          SetPic();
        }

        // Pøedchozí snímek
        function PrevPic (){
          if (actpic == 1) actpic = piccount;
          else actpic--;
          SetPic();
        }

        // První snímek
        function FirstPic (){
          actpic = 1;
          SetPic();
        }

        // Poslední snímek
        function LastPic (){
          actpic = piccount;
          SetPic();
        }

        // Spuštìní slideshow
        function SlideShow (){
          // Po ubìhnutí zadaného intervalu se zobrazí
          // následující snímek
          timer = setInterval ("NextPic();", interval);
        }

        // Zastavení slideshow
        function StopSlideShow (){
          clearInterval (timer);
        }

        // Zmìna èasového intervalu mezi jednotlivými snímky
        function ChangeInterval (){
          clearInterval (timer);
          interval = 1000 * document.slide.int_size.value;
          timer = setInterval ("NextPic();", interval);
        }
      // -->
    </SCRIPT>
  </HEAD>

  <BODY OnLoad="FirstPic ();">
    <TABLE>
      <TR>
        <TD>
          <A Href="#" Onclick="FirstPic();">první</A>
          <A Href="#" Onclick="PrevPic();">pøedchozí</A>
          <A Href="#" Onclick="NextPic();">další</A>
          <A Href="#" Onclick="LastPic();">poslední</A>
          <A Href="#" Onclick="SlideShow();">slideshow</A>
          <A Href="#" Onclick="StopSlideShow();">stop</A>
        </TD>
      </TR>
      <TR>
        <TD Align="center">
          <IMG Name="imgprev" src="1.jpg">
        </TD>
      </TR>
      <TR>
        <TD>
          <FORM Name="slide">
            <INPUT Name="comment" Type="text" Size="80"
              Style="border-width: 0px;"><BR>
            Zobrazovaný obrázek:
            <INPUT Name="PicNum" Type="text" Size="10">
            <SELECT Name="int_size"
              OnChange="ChangeInterval ();">
              <OPTION Selected value="1">1 sekunda</OPTION>
              <OPTION Value="2">2 sekundy</OPTION>
              <OPTION Value="3">3 sekundy</OPTION>
              <OPTION Value="4">4 sekundy</OPTION>
              <OPTION Value="5">5 sekund</OPTION>
              <OPTION Value="10">10 sekund</OPTION>
              <OPTION Value="20">20 sekund</OPTION>
            </SELECT>
          </FORM>
        </TD>
      </TR>
    </TABLE>
  </BODY>
</HTML>
