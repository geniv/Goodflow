<HTML>
  <HEAD>

    <SCRIPT Language="JavaScript">
      <!--
        // Jedná-li se o prohlížeè Netscape
        if (navigator.appName == 'Netscape') {
          // Zapnutí zachytávání událostí pohybu myši
          document.captureEvents(Event.MOUSEMOVE);
          // Nastavení funkce, která se má volat pøi

          document.onmousemove = NNMouseMove;
        }

        // Funkce pro Netscape
        function NNMouseMove(e) {
          // Pokud je souøadnice myši jiná, než je zobrazená

          if (e.screenX != document.MainForm.X.value &&

            document.MainForm.X.value = e.screenX;
            document.MainForm.Y.value = e.screenY;

        }

        // Funkce pro MSIE
        function MSMouseMove() {
          // Pokud je souøadnice myši jiná, než je zobrazená

          if (window.event.x != document.MainForm.X.value &&

            document.MainForm.Y.value = window.event.y;

  <BODY onMousemove="MSMouseMove()">
