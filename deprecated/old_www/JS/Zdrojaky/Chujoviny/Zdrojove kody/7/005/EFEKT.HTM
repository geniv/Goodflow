<HTML>
  <HEAD>

    <TITLE>Pulzující efekt</TITLE>

    <SCRIPT Language="JavaScript">

      var Delay = 55;

      var FColor = "black";

      var Val = 0;

      function ChangeFilter(){
        // Pouze pro prohlížeèe podporující document.all
        if (!document.all) return;

        // Zmìna hodnoty
        if (Inc > 0){
          if (Val < MaxVal) Val += Inc;
          else Inc = -Inc;
        } else {
          if (Val > MinVal) Val += Inc;
          else Inc = -Inc;
        }

        // Nastavení filtru a jeho aplikace na element s ID=Caption
        Caption.style.filter = "Glow(Color=" +
          FColor + ", Strength=" + Val + ")";

        // Nastavení èasovaèe na další zmìnu
        Timeout = setTimeout('ChangeFilter()',Delay);
      }
      // -->
    </SCRIPT>

  </HEAD>

  <BODY Onload="ChangeFilter();">

    <SPAN ID="Caption" Style="width:100%">
    <H1 Align="center">Softwarové noviny</H1>
    </SPAN>

  </BODY>
</HTML>
