<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Test frameworku uniAjax</title>

    <script language="JavaScript" src="uniAjax.js"></script> 

    <script language="javascript">

      function pouzijUniAjax()
      {
        ajax = new uniAjax(); 
        ajax.request({'url': 'uniAjax.txt', 'func': callback});
      }

      function callback(odpoved, id) 
      {
        document.getElementById("cilovyDiv").innerHTML 
          = odpoved; 
      }

    </script>
  </head>

  <body>
    <h1>Test frameworku uniAjax</h1>

    <form>
      <input type="button" value="Získej text" 
        onclick="pouzijUniAjax()"> 
    </form>

    <div id="cilovyDiv">
      <p>Získaná data se zobrazí na tomto místě.</p> 
    </div> 

  </body>
</html>
