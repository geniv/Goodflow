<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Test frameworku Http</title>

    <script language="JavaScript" src="request.js"></script> 

    <script language="javascript">

      function pouzijHttp()
      {
          Http.get({'url':'Http.txt', 
          'cache':Http.Cache.GetNoCache, 
          'callback':callback});
      }

      function callback(XMLHttpRequestObjekt) 
      {
        document.getElementById("cilovyDiv").innerHTML 
          = XMLHttpRequestObjekt.responseText; 
      }

    </script>
  </head>

  <body>
    <h1>Test frameworku Http</h1>

    <form>
      <input type="button" value="Získej text" 
        onclick="pouzijHttp()"> 
    </form>

    <div id="cilovyDiv">
      <p>Získaná data se zobrazí na tomto místě.</p> 
    </div> 

  </body>
</html>
