<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Test frameworku AjaxRequest</title>

    <script src="AjaxRequest.js"></script>

    <script language="javascript">

      function pouzijAjaxRequest()
      {
        AjaxRequest.get(
        {
          'url':'AjaxRequest.txt',
          'onSuccess': callback, 
          'timeout':1000,
          'onTimeout':function(){alert('Vypršel časový limit.');}
        }
        );
      }

      function callback(XMLHttpRequestObjekt) 
      {
        document.getElementById("cilovyDiv").innerHTML 
          = XMLHttpRequestObjekt.responseText; 
      }

    </script>
  </head>

  <body>
    <h1>Test frameworku AjaxRequest</h1>

    <form>
      <input type="button" value="Získej text" 
        onclick="pouzijAjaxRequest()"> 
    </form>

    <div id="cilovyDiv">
      <p>Získaná data se zobrazí na tomto místě.</p> 
    </div> 

  </body>
</html>
