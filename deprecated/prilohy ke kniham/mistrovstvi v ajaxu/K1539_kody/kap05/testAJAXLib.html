<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Použití frameworku AJAXLib</title> 

    <script src="ajaxlib.js"></script>

    <script language="javascript">

      function callback() 
      { 
        var xmlData = resultXML.getElementsByTagName("text");

        var div = document.getElementById('cilovyDiv');

        div.innerHTML = xmlData[0].firstChild.data;

      }
    </script>
  </head> 

  <body>

    <H1>Použití frameworku AJAXLib</H1>

    <form>
      <input type="button" value="Získej zprávu" 
        onclick="loadXMLDoc('zprava2.xml', callback, false)"> 
    </form>

    <div id="cilovyDiv">
      <p>Získaná data se zobrazí na tomto místě.</p> 
    </div> 

  </body> 
</html>
