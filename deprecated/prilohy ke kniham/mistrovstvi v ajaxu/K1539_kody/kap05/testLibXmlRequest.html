<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Použití frameworku libXmlRequest</title> 

    <script src="libXmlRequest.js"></script>

    <script language="javascript">

      function callback(a, b) 
      { 
        var xmlData = b.xdom.getElementsByTagName("text");

        var div = document.getElementById('cilovyDiv');

        div.innerHTML = xmlData[0].firstChild.data;

      }
    </script>
  </head> 

  <body>

    <H1>Použití frameworku libXmlRequest</H1>

    <form>
      <input type="button" value="Získej zprávu" 
        onclick="org.cote.js.xml.getXml('zprava.xml', callback, 1)"> 
    </form>

    <div id="cilovyDiv">
      <p>Získaná data se zobrazí na tomto místě.</p> 
    </div> 

  </body> 
</html>
