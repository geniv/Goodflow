<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Použití elementu &lt;span&gt; pro zobrazení textu</title>

    <script language="javascript">
      function zobrazZpravu(zprava)
      {
        document.getElementById('cilovySpan').innerHTML = zprava;
      }
    </script>
  </head>

  <body onload="zobrazZpravu('Tuto zprávu vidíte díky JavaScriptu')">
    <h1>Použití elementu &lt;span&gt; pro zobrazení textu</h1>

    Zde je zpráva: <span id="cilovySpan">
    </span>.

  </body>
</html>
