<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Práce s proměnnými</title>

    <script language="javascript">
      var zprava = "Tato data byla uložena do proměnné";

      function zobrazZpravu()
      {
        document.getElementById('cilovyDiv').innerHTML = zprava;
      }
    </script>
  </head>

  <body onload="zobrazZpravu()">
    <h1>Práce s proměnnými</h1>

    <div id="cilovyDiv">
    </div>

  </body>
</html>
