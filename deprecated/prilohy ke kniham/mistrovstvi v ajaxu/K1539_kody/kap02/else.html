<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Použití klíčového slova else</title>

    <script language="javascript">

      function zobrazZpravu() 
      {
        var ucet = 9000;
        if(ucet > 10000) {
            document.getElementById('cilovyDiv').innerHTML = "Čas na párty!";
        }
        else {
            document.getElementById('cilovyDiv').innerHTML = "Zpátky do práce!";
        }
      }
    </script>

  </head> 

  <body onload="zobrazZpravu()">

    <h1>Použití klíčového slova else</h1>

    <div id="cilovyDiv">
    </div>

    </body>
</html>
