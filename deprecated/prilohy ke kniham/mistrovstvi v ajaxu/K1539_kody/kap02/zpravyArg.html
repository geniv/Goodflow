 <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Předávání argumentů funkcím</title>

    <script language="javascript">
      function zobrazZpravu(zprava)
      {
        document.getElementById('cilovyDiv').innerHTML = zprava; 
      }
    </script>
  </head>

  <body onload="zobrazZpravu('Tuto zprávu vidíte díky JavaScriptu')">
    <h1>Předávání argumentů funkcím</h1>

    <div id="cilovyDiv">
    </div>

  </body>
</html>
