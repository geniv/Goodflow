<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Návratové hodnoty funkcí</title>

    <script language="javascript">
      function zobrazZpravu()
      {
        document.getElementById("cilovyDiv").innerHTML = "5 + 3 = " + secti(5, 3)
      }

      function secti(operand1, operand2)
      {
        return operand1 + operand2
      }
    </script>
  </head>

  <body onload="zobrazZpravu()">
    <h1>Návratové hodnoty funkcí</h1>

    <div id="cilovyDiv">
    </div>

  </body>
</html>
