 <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Předávání více argumentů funkcím</title>

    <script language="javascript">
      function zobrazZpravu(zprava, divID)
      {
        document.getElementById(divID).innerHTML = zprava; 
      }
    </script>
  </head>

  <body onload="zobrazZpravu('Tuto zprávu vidíte díky JavaScriptu','cilovyDiv')">
    <h1>Předávání více argumentů funkcím</h1>

    <div id="cilovyDiv">
    </div>

  </body>
</html>
