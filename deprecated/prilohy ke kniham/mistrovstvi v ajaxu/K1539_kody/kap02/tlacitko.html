<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Použití tlačítek</title>

    <script language="javascript">
      function zobrazZpravu()
      {
        document.getElementById('cilovyDiv').innerHTML = 
          "Stisknuli jste tlačítko";
      }
    </script>

  </head>

  <body>
    <h1>Použití tlačítek</h1>
    
    <form>
      <input type="button" onclick="zobrazZpravu()" value="Klepněte sem">
    </form>

    <div id="cilovyDiv">
    </div>
    
  </body>
</html>
