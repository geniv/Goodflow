<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
      Další kaskádové styly pro text
    </title>

    <style>
      p {font-size: 16pt; font-style: italic; text-align: center;
      font-family: Arial, Helvetica; }
    </style>
  </head>

  <body>
    <h1>
      Další kaskádové styly pro text
    </h1>
    <p>
      Tento text se vypíše kurzívou. Část textu je 
      <span style="font-weight: bold">tučná</span>,  
      část je i
      <span style="text-decoration: underline">
      podtržená</span>.
    </p>
  </body>
</html>
