  <body style="background-color: #55DDDD">

      <h1>Nastavení barev</h1>

      <table border="2" width="400" height="200" style="text-align:center">

              <th style="background-color: rgb(255, 0, 0)">barvy</th>

          <tr>

          </tr>
          <tr>
              <td style="background-color: rgb(255, 255, 0)">Změna</td>
              <td style="background-color: rgb(0, 0, 0); color: 
                  rgb(255, 255, 255)">barvy</td>
