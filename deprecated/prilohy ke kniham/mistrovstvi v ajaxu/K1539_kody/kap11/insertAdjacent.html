<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
      Aktualizace části stránky
    </title>

    <script language="JavaScript">
      function aktualizuj() 
      {
        div1.insertAdjacentHTML("AfterEnd",
          '<p>Nové textové pole: <input type="text" value="Ahoj světe!"></p>');
      }
    </script>
  </head>

  <body>
    <center>
      <h1>
        Aktualizace části stránky
      </h1>
    </center>

    <div id="div1">
      <center>
        <input type="button" value="Stiskni mě" onclick="aktualizuj()">
      </center>
    </div>

  </body>
</html>
