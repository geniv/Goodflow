<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
      Přepis obsahu webové stránky
    </title>

    <script>
      function prepis()
      {
        document.write("<h1>Vítejte na nové stránce!</h1>");
      }
    </script>
  </head>

  <body onmousedown="prepis()">

    <h1>
      Klepněte na stránku.
    </h1>

  </body>
</html>
