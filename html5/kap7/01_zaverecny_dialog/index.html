<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Pexeso využívající CSS3</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold&subset=latin' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Jura&subset=latin,latin-ext" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="css/matchgame.css" />
</head>
<body>
	<header>
		<h1>Pexeso využívající CSS3</h1>
	</header>
	
	<div id="timer">
		Uplynulý čas: <span id="elapsed-time">00:00</span>
	</div>
	<section id="game">		
		<div id="cards">			
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div> <!-- .card -->						
		</div> <!-- #cards -->
	</section> <!-- #game -->
	
	<section id="popup" class="hide">
		<div id="popup-bg">
		</div>
		<div id="popup-box">
			<div id="popup-box-content">
				<h1>Zvítězili jste!</h1>
				<p>Vaše skóre:</p>
				<p><span class='score'>0</span></p>
			</div>
		</div>
	</section>

<script src="js/jquery-1.6.min.js"></script>
<script src="js/html5games.matchgame.js"></script>
</body>
</html>
